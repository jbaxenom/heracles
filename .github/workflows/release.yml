on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Publish OSX-64 binary
        run: dotnet publish -c Release -r osx-x64 -o out-osx --self-contained true .\src\server\server.csproj
      
      - name: Publish Linux-64 binary
        run: dotnet publish -c Release -r linux-x64 -o out-linux --self-contained true .\src\server\server.csproj
      
      - name: Publish Windows-10 binary
        run: dotnet publish -c Release -r win10-x64 -o out-win --self-contained true .\src\server\server.csproj

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release:            
          draft: false
          prerelease: false

      - name: Upload Win10 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out-win/heracles.exe
          asset_name: heracles-win
          asset_content_type: application/octet-stream

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out-linux/heracles
          asset_name: heracles-linux
          asset_content_type: application/octet-stream

      - name: Upload OSX binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out-osx/heracles
          asset_name: heracles-osx
          asset_content_type: application/octet-stream